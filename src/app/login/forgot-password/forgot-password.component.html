<div class="forgot-Password-content">
  <mat-card>
    <mat-card-content>
      <form *ngIf="!success" class="flex-form" [formGroup]="firstFormGroup" (ngSubmit)=" onClick()">
        <mat-form-field>

          <input matInput placeholder="Email" formControlName="email" required (click)="resetform($event)" >

        </mat-form-field>
        <mat-error *ngIf="showError">{{ getEmailErrorMessage() }}</mat-error>
        <mat-card-actions>
          <button mat-raised-button color="primary">Send Link</button>
        </mat-card-actions>

       
        
        <div style="text-decoration: none ;"> {{displayValue}}</div> 
        
       <!-- <a href="/verification-code" style="text-decoration: none;">{{ displayValue }}</a> -->
        
        
      </form>
